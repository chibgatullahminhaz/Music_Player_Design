<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                     </div>
                     <div class="circle">
                        <i class="fa-solid fa-bars"></i>
                         </div>
            </nav>
            <img src="thumbnail.png" class="song-img" >
            <h1>dube dube valobasi</h1>
            <p>Lorem ipsum dolor sit amet.</p>


            <audio controls id="song">
                <source src="" type="audio/mepg">
            </audio>
            <input type="range" value="o" id="progress">
            <div class="controls">
                <div onclick="playPause()"><i class="fa-solid fa-backward"></i></div>
                <div><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>



        </div>
    </div>





    <script src="index.js"></script>
</body>
</html>
